<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <form action="index.html" method="post">
        <label for="nombre">Nombre de usuario</label>
        <input type="text" name="usuario" id="nombre" placeholder="Ingresa tu nombre de usuario" required><br>
        <label for="clave">Contraseña</label>
        <input type="password" name="clave" id="clave" required><br>
        <label for="email">Correo electronico</label>
        <input type="email" name="correo" id="email" placeholder="tuUsuario@gmail.com" required><br>
        <label for="tarjeta">Ingrese su Numero de tarjeta</label>
        <input type="text" name="tarjeta" id="tarjeta" placeholder="8416454616" required>
        <button type="submit">Iniciar</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
